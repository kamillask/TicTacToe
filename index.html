<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./images/favicon.png">
    <title>TicTacToe</title>
</head>
<body>
    <div class="content">
        <div class="createPlayersDialog">
            <form action="#" id="playerForm">
                <div class="playerSet">
                    <div class="player">
                        <label for="player1">Player 1: </label>
                        <input type="text" name="player1Name" id="player1Name" required>
                        <fieldset>
                            <legend>Symbol</legend>
                            <div class="radioButtons">
                                <input type="radio" id="player1SymbolX" name="player1Symbol" value="X" required checked>
                                <label for="player1SymbolX">X</label>
                                <input type="radio" id="player1SymbolO" name="player1Symbol" value="O" required>
                                <label for="player1SymbolO">O</label>
                            </div>
                        </fieldset>
                    </div>
                    <div class="player">
                        <label for="player2">Player 2: </label>
                        <input type="text" name="player2Name" id="player2Name" required>
                        <fieldset>
                            <legend>Symbol</legend>
                            <div class="radioButtons">
                                <input type="radio" id="player2SymbolX" name="player2Symbol" value="X" required>
                                <label for="player2SymbolX">X</label>
                                <input type="radio" id="player2SymbolO" name="player2Symbol" value="O" required checked>
                                <label for="player2SymbolO">O</label>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <button type="button" id="startGame">Start Game!</button>
            </form>
        </div>
        <div class="currentPlayer"></div>
        <dialog id="resultDialog">
            <p id="resultText"></p>
            <button type="button" id="closeButton">Close</button>
        </dialog>
        <div class="board"></div>
        <div class="scoreboard">
            <div class="playerScoreCard1">
                <p class="playerScoreCard1Name"></p>
                <p class="playerScoreCard1Score"></p>
            </div>
            <div class="playerScoreCard2">
                <p class="playerScoreCard2Name"></p>
                <p class="playerScoreCard2Score"></p>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="https://github.com/kamillask">kamillask</a>
        <a href="https://github.com/kamillask"><img src="./images/25231.png" alt="GitHub" height="20px" width="20px"></a>
    </div>
</body>
</html>
